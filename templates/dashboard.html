{% extends "base.html" %}

{% block title %}Crypto Dashboard | AI Solutions{% endblock %}

{% block content %}
<div class="dashboard-container">
    
    <div class="currency-selector">
        <span>Izaberi valutu: </span>
        <a href="?currency=eur" class="currency-btn {% if currency == 'eur' %}active{% endif %}">EUR (€)</a>
        
        <a href="?currency=usd" class="currency-btn {% if currency == 'usd' %}active{% endif %}">USD ($)</a>
    </div>

    <div class="price-card">
        <h2>Bitcoin (BTC)</h2>
        <div class="live-price">
            {{ symbol }} {{ current_price }}
        </div>
        <p class="subtext">Trenutna vrednost na tržištu ({{ currency | upper }})</p>
    </div>

    <div class="chart-box">
        <canvas id="bitcoinChart"></canvas>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('index') }}" class="cta-button">Nazad na početnu</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const dates = {{ dates | tojson }};
    const prices = {{ prices | tojson }};
    // Uzimamo simbol iz Pythona da piše na grafikonu
    const label = 'Cena Bitcoina ({{ symbol }})';

    const ctx = document.getElementById('bitcoinChart').getContext('2d');
    
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: label,
                data: prices,
                borderColor: '#007bff',
                backgroundColor: 'rgba(0, 123, 255, 0.1)',
                borderWidth: 2,
                pointRadius: 0,
                fill: true,
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true },
                tooltip: { 
                    mode: 'index', 
                    intersect: false,
                    callbacks: {
                        label: function(context) {
                            return context.parsed.y + ' {{ symbol }}';
                        }
                    }
                }
            },
            interaction: { mode: 'nearest', axis: 'x', intersect: false },
            scales: { x: { display: false } }
        }
    });
</script>

<style>
    .dashboard-container { max-width: 1000px; margin: 40px auto; padding: 20px; }
    
    /* STILOVI ZA DUGMIĆE */
    .currency-selector { text-align: center; margin-bottom: 20px; }
    .currency-btn {
        display: inline-block;
        padding: 8px 15px;
        margin: 0 5px;
        border: 1px solid #ddd;
        border-radius: 20px;
        text-decoration: none;
        color: #555;
        font-weight: bold;
        transition: 0.3s;
        background: white;
    }
    .currency-btn:hover { background: #eee; }
    
    /* Aktivno dugme je tamno */
    .currency-btn.active {
        background: #333;
        color: white;
        border-color: #333;
    }

    .price-card {
        background: linear-gradient(135deg, #007bff, #007bff);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
    }
    .live-price { font-size: 3rem; font-weight: bold; margin: 10px 0; }
    .subtext { opacity: 0.9; text-transform: uppercase; }

    .chart-box {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        border: 1px solid #eee;
    }
    
</style>
{% endblock %}
